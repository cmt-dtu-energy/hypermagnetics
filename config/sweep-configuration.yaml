program: sweeper.py
method: grid
name: varying-width-adam
metric:
  name: val_acc
  goal: minimize
parameters:
  source:
    parameters:
      n_samples:
        value: 5000
      n_sources:
        values: 2
      lim:
        value: 3
      res:
        value: 32
  model:
    parameters:
      width:
        value: [20, 30]
      depth:
        value: 3
      hwidth: # Factor by which to multiply nparams
        value: 2
      hdepth:
        value: 2
  trainer:
    parameters:
      learning_rate:
        value: 1e-5
      momentum:
        value: 0.998
      epochs:
        value: 5000
run_cap: 25
