program: trainer.py
method: bayes
metric:
  name: val_acc
  goal: minimize
parameters:
  source:
    parameters:
      n_samples:
        value: 100
      n_sources:
        value: 2
      lim:
        value: 3
      res:
        value: 32
  model:
    parameters:
      width:
        value: 20
      depth:
        value: 3
      hdepth:
        value: 2
  trainer:
    parameters:
      learning_rate:
        min: 0.0001
        max: 0.1
      epochs:
        value: 1000
run_cap: 10
